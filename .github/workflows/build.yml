name: Node.js CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: change directory
        run: cd node/express-prisma-typescript
      - name: location
        run: ls
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm test
